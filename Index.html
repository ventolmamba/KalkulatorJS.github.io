<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Kalkulator JS</title>
	<link rel="stylesheet" href="styles.css">
	<script src="script.js"></script>
</head>
<body>

	<div class="wrapper">
		<center><h2>KALKULATOR JAVA SCRIPT</h2> <br/>
			<form name="form">
				<input class="textarea" placeholder="Masukan Angka" name="textarea">
			</form>
				<table>
					<tr>
						<td><input class="tombolclear" type="button" value="AC" onclick="reset()"></td>
						<td><input class="tomboloperator" type="button" value="Del" onclick="hapus()"></td>
						<td><input class="tomboloperator" type="button" value="/" onclick="insert(' / ')"></td>
						<td><input class="tomboloperator" type="button" value="x" onclick="insert(' * ')"></td>
					</tr>
					<tr>
						<td><input class="angka" type="button" value="7" onclick="insert(7)"></td>
						<td><input class="angka" type="button" value="8" onclick="insert(8)"></td>
						<td><input class="angka" type="button" value="9" onclick="insert(9)"></td>
						<td><input class="tomboloperator" type="button" value="-" onclick="insert(' - ')"></td>
					</tr>
					<tr>
						<td><input class="angka" type="button" value="4" onclick="insert(4)"></td>
						<td><input class="angka" type="button" value="5" onclick="insert(5)"></td>
						<td><input class="angka" type="button" value="6" onclick="insert(6)"></td>
						<td><input class="tomboloperator" type="button" value="+" onclick="insert(' + ')"></td>
					</tr>
					<tr>
						<td><input class="angka" type="button" value="1" onclick="insert(1)"></td>
						<td><input class="angka" type="button" value="2" onclick="insert(2)"></td>
						<td><input class="angka" type="button" value="3" onclick="insert(3)"></td>
						<td rowspan=2><input style="height:106px;" class="tomboloperator" type="button" value="=" onclick="jumlah()"></td>
					</tr>
					<tr>
						<td><input class="angka" type="button" value="0" onclick="insert(0)"></td>
						<td><input class="angka" type="button" value="00" onclick="insert('00')"></td>
						<td><input class="angka" type="button" value="." onclick="insert('.')"></td>
					</tr>
				</table>
		</div>
	</center>
	</div>	
</body>
</html>
